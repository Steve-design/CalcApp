<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CalcApp</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Birthday Calculation Application</h1>
    <p> This is a web application that takes a user's birthday and calculates the day of the week they were born.</p>
    
    <form action="" id="action">
        Day:<br>
        <input type="text" name="day" value=""  id="day">
        <br>
        Month<br>
        <input type="text" name="month" value="" id="month">
        <br>
        Year:<br>
        <input type="text" name="year" value="" id="year">
        <br>
        Gender:<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br><br>
        
        <input type="submit" value="Submit" name="submit" onclick="validate()">
      </form> 

      <script src="./js/scripts.js"></script>
</body> 
</html>
